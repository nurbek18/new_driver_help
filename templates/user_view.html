<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Drivers - Driver Service Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car-side me-2"></i>
                Driver Service Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('driver_form') }}">Driver Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('user_view') }}">Find Drivers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <h1 class="mb-4 text-center">Available Drivers</h1>
        
        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filter Drivers</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="filter-availability" class="form-label">Availability</label>
                        <select class="form-select" id="filter-availability" onchange="filterDrivers()">
                            <option value="all" selected>All Drivers</option>
                            <option value="available">Available Only</option>
                            <option value="unavailable">Unavailable Only</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="filter-gender" class="form-label">Gender</label>
                        <select class="form-select" id="filter-gender" onchange="filterDrivers()">
                            <option value="all" selected>All Genders</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Drivers List -->
        <div class="row" id="drivers-list">
            <!-- Loading spinner -->
            <div id="loading-spinner" class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading drivers...</p>
            </div>
            <!-- Driver cards will be added dynamically here -->
        </div>
        
        <!-- Empty state -->
        <div id="empty-state" class="text-center d-none">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-car-crash fa-4x text-muted my-4"></i>
                    <h3>No Drivers Found</h3>
                    <p class="text-muted">There are no drivers matching your criteria.</p>
                    <a href="{{ url_for('driver_form') }}" class="btn btn-primary mt-3">Register as Driver</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Driver Service Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
